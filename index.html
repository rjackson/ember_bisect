<!DOCTYPE html>
<html>
<head>
  <script src="vendor/jquery.js"></script>
  <script src="vendor/handlebars.js"></script>
  <script src="../ember.js/dist/ember.js"></script>
  <script src="vendor/qunit-1.12.0.js"></script>
  <link rel="stylesheet" href="vendor/qunit-1.12.0.css">

  <script src="assets/app.js"></script>
  <script src="assets/tests.js"></script>
<meta charset=utf-8 />
<title>JS Bin</title>
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
  <div id="ember-testing-container">
    <div id="ember-testing"></div>
  </div>

  <script type="text/x-handlebars" data-template-name="application">
    {{#each}}
      {{my-player media=this}}
    {{/each}}
  </script>
  
  <script type="text/x-handlebars" data-template-name="components/my-image">
    <div class="image-component">
      <img {{bindAttr src=media.url}}>
    </div>
  </script>  

  <script type="text/x-handlebars" data-template-name="components/my-audio">
    <div class="audio-component">
      Audio: {{media.url}}
    </div>
  </script>  

  <script type="text/x-handlebars" data-template-name="components/my-video">
    <div class="video-component">
      Video: {{media.url}}
    </div>
  </script>  
  
</body>
</html>
